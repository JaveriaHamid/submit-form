<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
    <body> 
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="nameInp">Name of Client</label>
                <input id="nameInp" type="text"/>
            </div>  
            <div>
                <label for="addressInp">Client Address</label>
                <input id="addressInp" type="text"/>
            </div>
            <div>
                <label for="zipcodeInp">Zip Code</label>
                <input id="zipcodeInp" type="number"/>
            </div>
            <div>
                <label for="cityInp">City</label>
                <input id="cityInp" type="text"/>
            </div>
            <div>
                <label for="referenceInp">External Reference</label>
                <input id="referenceInp" type="text"/>
            </div>
            <div>
                <label for="itemInp">Item Code</label>
                <input id="itemInp" type="number"/>
            </div>
            
            <div>
                <label for="quantityInp">Quantity</label>
                <input id="quantityInp" type="number"/>
            </div>
            <div>
                <label for="unitpriceInp">Unit Price</label>
                <input id="unitpriceInp" type="number"/>
            </div>
            <div>
                <label for="notesInp">Notes</label>
                <textarea id="notesInp" name="notesInp"></textarea>
            </div>
            <div>
                <label for="descriptionInp">Description</label>
                <textarea id="descriptionInp" name="descriptionInp"></textarea>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
